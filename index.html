<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden !important;
            background: radial-gradient(circle, #ffe4e6 0%, #fecdd3 100%);
            touch-action: none;
        }
        #noBtn.moving {
            position: fixed !important;
            z-index: 99999 !important;
            transition: all 0.12s ease-out;
            margin: 0 !important;
        }
        #yesBtn {
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .glow-active {
            box-shadow: 0 0 20px 5px rgba(34, 197, 94, 0.7);
            animation: pulse-glow 1.5s infinite;
        }
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 5px rgba(34, 197, 94, 0.4); }
            50% { box-shadow: 0 0 30px 10px rgba(34, 197, 94, 0.8); }
            100% { box-shadow: 0 0 5px rgba(34, 197, 94, 0.4); }
        }
    </style>
</head>
<body class="flex items-center justify-center font-sans">

    <div id="content-card" class="bg-white/90 backdrop-blur-sm p-8 rounded-3xl shadow-2xl text-center max-w-sm w-full mx-4 border-4 border-pink-200 relative z-10">
        <div class="mb-6 h-48 flex items-center justify-center overflow-hidden rounded-2xl bg-pink-50">
            <img id="main-gif" src="gomacat.png" alt="Valentine" class="h-full object-contain">
        </div>

        <h1 id="main-text" class="text-2xl font-extrabold text-pink-600 mb-2 px-2">Will you be my Valentine?</h1>

        <p id="no-counter-text" class="text-sm font-semibold text-gray-400 mb-6 opacity-0">
            "No" attempts: <span id="count">0</span>
        </p>

        <div class="flex justify-center items-center gap-4 h-16">
            <button id="yesBtn" onclick="handleYes()" class="bg-green-500 text-white font-bold py-3 px-8 rounded-full shadow-lg transform">
                YES!
            </button>
            <button id="noBtn" onclick="handleNoFirstClick()" class="bg-gray-400 text-white font-bold py-3 px-8 rounded-full shadow-lg">
                No
            </button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainGif = document.getElementById('main-gif');
        const mainText = document.getElementById('main-text');
        const counterText = document.getElementById('no-counter-text');
        const countDisplay = document.getElementById('count');

        let isEscaping = false;
        let noCount = 0;

        // --- STABLE IMAGE LINKS ---
        // 2. BEGGING IMAGE (Swaps on 1st click)
        const BEGGING_IMG = "https://images.pexels.com/photos/4587971/pexels-photo-4587971.jpeg?auto=compress&cs=tinysrgb&w=400"; 
        
        // 3. DESPERATE IMAGE (Swaps on 10th click)
        const DESPERATE_IMG = "https://images.pexels.com/photos/374898/pexels-photo-374898.jpeg?auto=compress&cs=tinysrgb&w=400"; 
        
        // 4. SUCCESS IMAGE (Swaps on Yes)
        const SUCCESS_IMG = "https://images.pexels.com/photos/160846/french-bulldog-summer-smile-joy-160846.jpeg?auto=compress&cs=tinysrgb&w=400";

        function handleNoFirstClick() {
            if (!isEscaping) {
                isEscaping = true;
                noCount = 1;
                countDisplay.innerText = noCount;
                counterText.classList.remove('opacity-0');
                mainText.innerText = "Are you sure? Please? ü•∫";
                mainGif.src = BEGGING_IMG;

                document.body.appendChild(noBtn);
                noBtn.classList.add('moving');
                moveButton();

                noBtn.addEventListener('mouseover', moveButton);
                noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); }, {passive: false});
            }
        }

        function moveButton() {
            if (!isEscaping) return;
            noCount++;
            countDisplay.innerText = noCount;
            updateUIState();

            if (noCount < 15) {
                const vW = window.innerWidth;
                const vH = window.innerHeight;
                const bW = noBtn.offsetWidth;
                const bH = noBtn.offsetHeight;
                const padW = vW * 0.15;
                const padH = vH * 0.15;

                let newX = Math.random() * (vW - bW - (padW * 2)) + padW;
                let newY = Math.random() * (vH - bH - (padH * 2)) + padH;

                noBtn.style.left = `${Math.max(padW, Math.min(newX, vW - bW - padW))}px`;
                noBtn.style.top = `${Math.max(padH, Math.min(newY, vH - bH - padH))}px`;
            }
        }

        function updateUIState() {
            // Yes button grows to 2x at 10
            const currentCount = Math.min(noCount, 10);
            const yesScale = 1 + (currentCount * 0.1); 
            yesBtn.style.transform = `scale(${yesScale})`;

            if (noCount >= 5) {
                yesBtn.classList.add('glow-active');
            }

            if (noCount === 10) {
                mainGif.src = DESPERATE_IMG; 
                mainText.innerText = "Don't be so cold! Look at my face! üò≠";
            }

            if (noCount >= 15) {
                noBtn.style.display = 'none';
                isEscaping = false; 
                mainText.innerText = "Fine! I've hidden the No button. Say Yes! ü•∞";
            }
        }

        function handleYes() {
            isEscaping = false;
            if(noBtn) noBtn.remove();
            mainText.innerText = "YAY! Best Valentine ever! ‚ù§Ô∏è‚ú®";
            mainGif.src = SUCCESS_IMG;

            yesBtn.classList.remove('glow-active');
            yesBtn.style.transform = "scale(1.8)";
            counterText.innerHTML = `Success! After <b>${noCount}</b> attempts.`;

            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        window.addEventListener('resize', () => { if(isEscaping && noCount < 15) moveButton(); });
    </script>
</body>
</html>
