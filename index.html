<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden !important;
            background: radial-gradient(circle, #ffe4e6 0%, #fecdd3 100%);
            touch-action: none;
        }
        #noBtn.moving {
            position: fixed !important;
            z-index: 99999 !important;
            transition: all 0.12s ease-out;
            margin: 0 !important;
        }
        #yesBtn {
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .glow-active {
            box-shadow: 0 0 25px 8px rgba(34, 197, 94, 0.7);
            animation: pulse-glow 1.5s infinite;
        }
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 5px rgba(34, 197, 94, 0.4); }
            50% { box-shadow: 0 0 35px 12px rgba(34, 197, 94, 0.8); }
            100% { box-shadow: 0 0 5px rgba(34, 197, 94, 0.4); }
        }
    </style>
</head>
<body class="flex items-center justify-center font-sans">

    <div id="content-card" class="bg-white/90 backdrop-blur-sm p-8 rounded-3xl shadow-2xl text-center max-w-md w-full mx-4 border-4 border-pink-200 relative z-10">
        
        <div class="mb-6 h-96 flex items-center justify-center overflow-hidden rounded-2xl bg-pink-50">
            <img id="main-gif" src="gomacat.png" alt="Valentine" class="h-full w-full object-contain">
        </div>

        <h1 id="main-text" class="text-3xl font-extrabold text-pink-600 mb-2 px-2 leading-tight">Will you be my Valentine?</h1>

        <p id="no-counter-text" class="text-sm font-semibold text-gray-400 mb-6 opacity-0">
            "No" attempts: <span id="count">0</span>
        </p>

        <div class="flex justify-center items-center gap-6 h-20">
            <button id="yesBtn" onclick="handleYes()" class="bg-green-500 text-white font-bold py-4 px-10 rounded-full shadow-lg transform text-xl">
                YES!
            </button>
            <button id="noBtn" onclick="handleNoFirstClick()" class="bg-gray-400 text-white font-bold py-4 px-10 rounded-full shadow-lg text-xl">
                No
            </button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainGif = document.getElementById('main-gif');
        const mainText = document.getElementById('main-text');
        const counterText = document.getElementById('no-counter-text');
        const countDisplay = document.getElementById('count');

        let isEscaping = false;
        let noCount = 0;

        // --- IMAGE CONFIGURATION ---
        const BITING_IMG = "biting.gif"; 
        const STREET_WALKING_IMG = "Gemini_Generated_Image_uunc5juunc5juunc.png";
        const CATS_IMG = "cats.gif"; // Placeholder for the chase phase
        const DESPERATE_IMG = "mrbean.gif"; 
        const SUCCESS_IMG = "puung.gif";

        function handleNoFirstClick() {
            noCount++;
            countDisplay.innerText = noCount;
            counterText.classList.remove('opacity-0');

            if (noCount === 1) {
                mainText.innerText = "Wait... No? ü•∫ I'll let you bite me if you say Yes! ";
                mainGif.src = BITING_IMG;
            } 
            else if (noCount === 2) {
                mainText.innerText = "No again? ü•∫ I'll walk with you without a sweater on cold nights if you say Yes!";
                mainGif.src = STREET_WALKING_IMG;
            }
            else if (noCount === 3) {
                mainText.innerText = "No again? ü•∫ Say Yes and lets live the life of these cats! Fun fact: They have names, Peach and Goma";
                mainGif.src = CATS_IMG;
            }
            else if (noCount === 4 && !isEscaping) {
                isEscaping = true;
                mainText.innerText = "Okay, now you're just being mean! Catch me! üèÉ‚Äç‚ôÇÔ∏è";
                mainGif.src = CATS_IMG;

                document.body.appendChild(noBtn);
                noBtn.classList.add('moving');
                moveButton();

                noBtn.addEventListener('mouseover', moveButton);
                noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); }, {passive: false});
            }
        }

        function moveButton() {
            if (!isEscaping) return;
            noCount++;
            countDisplay.innerText = noCount;
            updateUIState();

            if (noCount < 15) {
                const vW = window.innerWidth;
                const vH = window.innerHeight;
                const bW = noBtn.offsetWidth;
                const bH = noBtn.offsetHeight;
                const padding = 60;

                let newX = Math.random() * (vW - bW - (padding * 2)) + padding;
                let newY = Math.random() * (vH - bH - (padding * 2)) + padding;

                noBtn.style.left = `${newX}px`;
                noBtn.style.top = `${newY}px`;
            }
        }

        function updateUIState() {
            const currentCount = Math.min(noCount, 12);
            const yesScale = 1 + (currentCount * 0.15); 
            yesBtn.style.transform = `scale(${yesScale})`;

            if (noCount >= 5) {
                yesBtn.classList.add('glow-active');
            }

            if (noCount === 10) {
                mainGif.src = DESPERATE_IMG; 
                mainText.innerText = "Don't be cold! Remember this gif? I fell for you then, and have been waiting for you since then ";
            }

            if (noCount >= 15) {
                noBtn.style.display = 'none';
                isEscaping = false; 
                mainText.innerText = "Fine! I've hidden the No button. Say Yes! ü•∞";
            }
        }

        function handleYes() {
            isEscaping = false;
            if(noBtn) noBtn.remove();
            mainText.innerText = "YAY! Best Valentine ever! ‚ù§Ô∏è‚ú®";
            mainGif.src = SUCCESS_IMG;

            yesBtn.classList.remove('glow-active');
            yesBtn.style.transform = "scale(1.6)";
            counterText.innerHTML = `Thanks for stopping only at ${noCount} Nos on your own. Remember Hamna's words!`;

            // High-intensity confetti
            const duration = 3 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff0000', '#ff69b4']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff0000', '#ff69b4']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        window.addEventListener('resize', () => { if(isEscaping && noCount < 15) moveButton(); });
    </script>
</body>
</html>
